project:
  type: website

format:
  html:
    page-layout: full
    theme:
      light: [simplex, webpage/custom.scss]
      # dark: darkl
    css: webpage/styles.css
    mainfont: "Lexend"
    toc: true
    code-copy: true
    code-overflow: wrap
    grid:
      content-mode: standard
      sidebar-width: "380px"
      body-width: "1100px"
      margin-width: "300px" #"250px"
      gutter-width: 2.5rem

website:
  page-footer: 
    center: "Copyright 2025, Florian FÃ¼rrutter" 
  favicon: "webpage/assets/logo.png"
  open-graph: true
  repo-actions: [issue, source]
  back-to-top-navigation: true
  page-navigation: true
  
  navbar:
    logo: "webpage/assets/logo.png"
    logo-alt: "genQC logo"
    search: true
    left:       
      - text: "Overview"
        icon: list-ul
        href: index.qmd
        
      - text: "Get Started"
        icon: cursor-fill
        href: get_started.ipynb

      - text: "Tutorials"
        icon: cup-hot
        href: examples/tutorials.qmd

      - text: "API Reference"
        icon: file-text
        href: webpage/api_reference.qmd
             
      - text: Research
        icon: book-half
        href: webpage/research.qmd

    right:
      - icon: github
        href: "https://github.com/FlorianFuerrutter/genQC"  
        text: Code Repository
        
  sidebar:

    #-------------------------------------
    - title: "Tutorials"
      collapse-level: 1
      header: "Tutorials"
      style: "floating"
      contents:
        - text: "Tutorials Overview"
          href: examples/tutorials.qmd
        - text: "---"
        - auto: examples/**/!(tutorials.qmd)*{.qmd,.ipynb}

    #-------------------------------------
    - title: "API Reference" 
      collapse-level: 1
      header: "API Reference"
      style: "floating"
      contents:
        - text: "Modules Overview"
          href: webpage/api_reference.qmd
        - text: "Release notes"
          href: RELEASES.md
        - text: "---"
        - auto: "/!(webpage|examples)/**/*"

metadata-files: [nbdev.yml] 

